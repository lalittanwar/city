<div class="container">
  <h3>Dropdown Options</h3><br>
  <form  (ngSubmit)="add(myForm)" #myForm="ngForm">
    
      <div class="form-group">
       <label>City</label>
       <input type="text"  class="form-control" required  #city="ngModel" 
       name="city"  ngModel  ><br>
      </div>
  
  <div class="form-group">
       <label>Code</label>
       <input type="text"  class="form-control" required  #code="ngModel" 
       name="code"  ngModel  ><br>
      </div>
       <button name="button" class="btn btn-primary" type="submit">Save</button>
 </form>
</div>
<br>

<div class="container">
  <h3 class="foodlist">City List</h3><br>
<table class="table table-striped">
    <thead>
      <tr>
        <th>City</th>
        <th>Code</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let f of citys">
        <td>{{f.city}}</td>
        <td>{{f.code}}</td>
       <button  class="btn btn-danger" (click)="deleted(f._id)">Delete</button>
      </tr>
      </tbody>
      </table>
  <br><br>
</div>
